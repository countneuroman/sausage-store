stages:
  - build
  - test
  - notify
include:
  - template: Security/SAST.gitlab-ci.yml
  - local: .gitlab/ci/templates/telegram-notification.yml
    
variables:
  SEND_TELEGRAM_MESSAGE: "false"

build-backend:
  stage: build
  script:
    - cd backend
    - mvn package -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2/repository
  artifacts:
    paths:
      - .m2/
      - backend/target/sausage-store-0.0.1-SNAPSHOT.jar
  rules:  
    - changes:
        - backend/**/*

spotbugs-sast:
  stage: test
  variables:
    COMPILE: "false"
    SAST_JAVA_VERSION: 11
    MAVEN_REPO_PATH: ${CI_PROJECT_DIR}/.m2/repository
  cache:
    paths:
      - ${CI_PROJECT_DIR}/.m2/repository
  artifacts:
    reports:
      sast: gl-sast-report.json
  rules:  
    - changes:
        - backend/**/*
  needs:
    - build-backend

sonarqube-backend-sast:
  stage: test
  image: maven:3.8-openjdk-16
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - |
      cd backend
      mvn verify sonar:sonar \
        -Dsonar.qualitygate.wait=true \
        -Dsonar.projectKey=${SONAR_PROJECTKEY_BACK} \
        -Dsonar.host.url=${SONARQUBE_URL} \
        -Dsonar.login=${SONAR_LOGIN_BACK}
  rules:  
    - changes:
        - backend/**/*
  needs:
    - build-backend

telegram-notification-backend:
  extends:
    - .telegram-notification
  stage: notify
  variables:
    NOTIFICATION: $SEND_TELEGRAM_MESSAGE
    ARTIFACT_JOB_NAME: "build-backend"
    APP_NAME: "backend"
  rules:  
    - changes:
        - backend/**/*
  needs:
    - sonarqube-backend-sast
    - spotbugs-sast
