stages:
  - test
  - build
  - save
  - deploy
  - notify
include:
  - template: Security/SAST.gitlab-ci.yml
  - local: .gitlab/ci/templates/telegram-notification.yml
  - local: .gitlab/ci/templates/build_image.yml
  - local: .gitlab/ci/templates/deploy_to_kubernetes.yml
    
cache:
  paths:
    - ${CI_PROJECT_DIR}/.m2/repository

variables:
  SEND_TELEGRAM_MESSAGE: "false"
  VERSION: 0.0.${CI_PIPELINE_ID}
  

spotbugs-sast:
  stage: test
  variables:
    COMPILE: "false"
    SAST_JAVA_VERSION: 11
    MAVEN_REPO_PATH: ${CI_PROJECT_DIR}/.m2/repository
  artifacts:
    reports:
      sast: gl-sast-report.json
  rules:  
    - changes:
        - backend/**/*

sonarqube-backend-sast:
  stage: test
  image: maven:3.8-openjdk-16
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - |
      cd backend
      export SPRING_FLYWAY_ENABLED=false
      mvn verify sonar:sonar \
        -Dsonar.qualitygate.wait=true \
        -Dsonar.projectKey=${SONAR_PROJECTKEY_BACK} \
        -Dsonar.host.url=${SONARQUBE_URL} \
        -Dsonar.login=${SONAR_LOGIN_BACK}
  rules:  
    - changes:
        - backend/**/*
      
build-backend-image:
  stage: build
  extends:
    - .build-image
  variables:
    CONTEXT: "${CI_PROJECT_DIR}/backend"
    DOCKERFILE_PATH: "${CI_PROJECT_DIR}/backend/Dockerfile"
    IMAGE_NAME: "sausage-backend"
  rules:
    - changes:
        - backend/**/*
  needs:
    - sonarqube-backend-sast
    - spotbugs-sast

deploy-backend:
  stage: deploy
  when: manual # запуск деплоя только вручную, через настройки protected branches можно разрешить запуск только пользователям с определенным уровнем прав
  extends:
    - .deploy-to-kubernetes
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    KUSTOMIZATION_PATH: "${CI_PROJECT_DIR}/.gitlab/infrastructure/sausage-store/kubernetes/backend/configuration"
    DEPLOYMENT_NAME: "sausage-backend"
  rules:
    - changes:
        - backend/**/*
  needs:
    - build-backend-image
  environment:
    name: backend/$CI_COMMIT_REF_SLUG
    url: https://std-023-61.k8s.praktikum-services.tech/

telegram-notification-backend:
  extends:
    - .telegram-notification
  stage: notify
  variables:
    NOTIFICATION: $SEND_TELEGRAM_MESSAGE
    APP_NAME: "backend"
  rules:
    - changes:
        - backend/**/*
  needs:
    - deploy-backend