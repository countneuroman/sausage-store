.telegram-notification:
  variables:
    NOTIFICATION: "false"
    APP_NAME: ""
    BODY_DATA: "{\"chat_id\": \"${CHAT_ID}\", \"text\": \"App ${APP_NAME} was built successfully by ${GITLAB_USER_NAME}\", \"disable_notification\": true}"
  script:
    - 'echo $BODY_DATA'
    - |
      if [[ "${NOTIFICATION}" = "true" ]]; then
        curl -s -X POST -H "Content-Type: application/json" -d "$BODY_DATA" "https://api.telegram.org/${BOT_TOKEN}/sendMessage"
      fi