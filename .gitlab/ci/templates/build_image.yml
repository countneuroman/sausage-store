.build-image:
  variables:
    CONTEXT:
    DOCKERFILE_PATH:
    IMAGE_NAME:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [ "" ]
  script:
    - /kaniko/executor
      --context "${CONTEXT}"
      --dockerfile "${DOCKERFILE_PATH}"
      --destination "${CI_REGISTRY_IMAGE}/${IMAGE_NAME}:$VERSION"
      --destination "${CI_REGISTRY_IMAGE}/${IMAGE_NAME}:latest"
      --build-arg VERSION=$VERSION
      --cache=true