stages:
  - test
  - build
  - save
  - deploy
  - notify
include:
  - remote: 'https://gitlab.com/gitlab-org/gitlab/-/raw/2851f4d5/lib/gitlab/ci/templates/Jobs/SAST.latest.gitlab-ci.yml'
  - local: .gitlab/ci/templates/telegram-notification.yml
  - local: .gitlab/ci/templates/build_image.yml
  - local: .gitlab/ci/templates/deploy_to_kubernetes.yml

variables:
  SEND_TELEGRAM_MESSAGE: "false"
  VERSION: 0.0.${CI_PIPELINE_ID}
  
semgrep-sast:
  stage: test
  rules:
    - changes:
        - backend-report/**/*
          
sonarqube-backend-report-sast:
  stage: test
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - |
      cd backend-report
      sonar-scanner \
          -Dsonar.projectKey=${SONAR_PROJECTKEY_BACK_REPORT} \
          -Dsonar.sources=. \
          -Dsonar.host.url=${SONARQUBE_URL} \
          -Dsonar.login=${SONAR_LOGIN_BACK_REPORT}
  rules:
    - changes:
        - backend-report/**/*
          
build-backend-report-image:
  stage: build
  extends:
    - .build-image
  variables:
    CONTEXT: "${CI_PROJECT_DIR}/backend-report"
    DOCKERFILE_PATH: "${CI_PROJECT_DIR}/backend-report/Dockerfile"
    IMAGE_NAME: "sausage-backend-report"
  rules:
    - changes:
        - backend-report/**/*
  needs:
    - semgrep-sast
    - sonarqube-backend-report-sast

deploy-backend-report:
  stage: deploy
  when: manual # запуск деплоя только вручную, через настройки protected branches можно разрешить запуск только пользователям с определенным уровнем прав
  extends:
    - .deploy-to-kubernetes
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    KUSTOMIZATION_PATH: "${CI_PROJECT_DIR}/.gitlab/infrastructure/sausage-store/kubernetes/backend-report/configuration"
    DEPLOYMENT_NAME: "sausage-report"
  rules:
    - changes:
        - backend-report/**/*
  needs:
    - build-backend-report-image
  environment:
    name: backend-report/$CI_COMMIT_REF_SLUG
    url: https://std-023-61.k8s.praktikum-services.tech/

telegram-notification-backend:
  extends:
    - .telegram-notification
  stage: notify
  variables:
    NOTIFICATION: $SEND_TELEGRAM_MESSAGE
    APP_NAME: "backend-report"
  rules:
    - changes:
        - backend-report/**/*
  needs:
    - deploy-backend-report