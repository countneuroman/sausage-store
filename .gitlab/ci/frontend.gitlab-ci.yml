stages:
  - test
  - build
  - deploy
  - notify
include:
  - local: .gitlab/ci/templates/telegram-notification.yml
  - local: .gitlab/ci/templates/build_image.yml
  - local: .gitlab/ci/templates/deploy_to_kubernetes.yml

variables:
  SEND_TELEGRAM_MESSAGE: "false"
  VERSION: 0.0.${CI_PIPELINE_ID}

sonarqube-frontend-sast:
  stage: test
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [ "" ]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - |
      cd frontend
      sonar-scanner \
        -Dsonar.projectKey=${SONAR_PROJECTKEY_FRONT} \
        -Dsonar.sources=. \
        -Dsonar.host.url=${SONARQUBE_URL} \
        -Dsonar.login=${SONAR_LOGIN_FRONT}
  rules:
    - changes:
        - frontend/**/*
      
build-frontend-image:
  stage: build
  extends:
    - .build-image
  variables:
    CONTEXT: "${CI_PROJECT_DIR}/frontend"
    DOCKERFILE_PATH: "${CI_PROJECT_DIR}/frontend/Dockerfile"
    IMAGE_NAME: "sausage-frontend"
  rules:
    - changes:
        - frontend/**/*
  needs:
    - sonarqube-frontend-sast
  
deploy-frontend:
  stage: deploy
  when: manual # запуск деплоя только вручную, через настройки protected branches можно разрешить запуск только пользователям с определенным уровнем прав
  extends:
    - .deploy-to-kubernetes
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    KUSTOMIZATION_PATH: "${CI_PROJECT_DIR}/.gitlab/infrastructure/sausage-store/kubernetes/frontend/configuration"
    DEPLOYMENT_NAME: "sausage-frontend"
  rules:
    - changes:
        - frontend/**/*
  needs:
    - build-frontend-image
  environment:
    name: frontend/$CI_COMMIT_REF_SLUG
    url: https://std-023-61.k8s.praktikum-services.tech/

telegram-notification-frontend:
  extends:
    - .telegram-notification
  stage: notify
  variables:
    NOTIFICATION: $SEND_TELEGRAM_MESSAGE
    APP_NAME: "frontend"
  rules:
    - changes:
        - frontend/**/*
  needs:
    - deploy-frontend