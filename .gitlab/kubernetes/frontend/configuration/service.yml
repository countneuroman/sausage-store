apiVersion: v1
kind: Service
metadata:
  name: sausage-frontend
  labels:
    app: sausage-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      name: http
      protocol: TCP
      targetPort: 80
    - port: 443
      name: https
      protocol: TCP
      targetPort: 443
  selector:
    app: sausage-frontend