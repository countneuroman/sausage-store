stages:
  - module-pipelines

variables:
  SEND_TELEGRAM_MESSAGE:
    description: "Send succeful build notification to telegram."
    value: "false"

backend:
  stage: module-pipelines
  variables:
    SEND_TELEGRAM_MESSAGE: ${SEND_TELEGRAM_MESSAGE}
  only:
    refs:
      - merge_requests
      - master
    changes:
      - backend/**/*
  trigger:
    include: '/.gitlab/ci/backend.gitlab-ci.yml'
    
frontend:
  stage: module-pipelines
  variables:
    SEND_TELEGRAM_MESSAGE: ${SEND_TELEGRAM_MESSAGE}
  only:
    refs:
    - merge_requests
    - master
    changes:
      - frontend/**/*
  trigger:
    include: '.gitlab/ci/frontend.gitlab-ci.yml'
    
minio:
  stage: module-pipelines
  only:
    refs:
      - merge_requests
      - master
  trigger:
    include: '.gitlab/ci/minio.gitlab-ci.yml'